<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="login-container p-5 rounded shadow-sm bg-white w-100" style="max-width: 400px;">
        <h2 class="text-center mb-4 text-primary">Sign In</h2>
        <form action="#" class="signin-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="Enter your email"
                    [(ngModel)]="user.email"
                    required
                />
            </div>
            <div class="form-group mb-4">
                <label for="password" class="form-label">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="Enter your password"
                    [(ngModel)]="user.password"
                    required
                />
            </div>
            <div class="form-group mb-4">
                <button
                    type="submit"
                    class="btn btn-primary w-100 py-2"
                    [disabled]="userForm.invalid"
                >
                    Sign In
                </button>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <a href="#" class="text-primary">Want to, Sign Up?</a>
                </div>
                <div>
                    <a href="#" class="text-primary">Forgot Password?</a>
                </div>
            </div>
        </form>
    </div>
</div>
