<div>
  <table class="table w-100">
    <!-- First Row: Kanban Board Heading & Buttons -->
    <tr>
      <td>
        <h4>Kanban Board</h4>
      </td>
      <td class="text-end">
        <button mat-raised-button color="primary">Add Task</button>
        <button mat-raised-button color="primary">Add Task</button>
        <button mat-raised-button color="primary">Add Task</button>
      </td>
    </tr>

    <!-- Second Row: Search Box & Buttons -->
    <tr>
      <td colspan="2">
        <div class="d-flex justify-content-between align-items-center">
          <!-- Search Box -->
          <input
            type="text"
            class="form-control w-50"
            placeholder="Search..."
          />

          <!-- Buttons -->
          <div class="d-flex gap-2">
            <button class="btn btn-secondary text-dark">My Issues</button>
            <button class="btn btn-secondary text-dark">Hide Solved</button>
          </div>
        </div>
      </td>
    </tr>
  </table>
</div>

<div class="container-kanban">
  <!-- To Do Section -->
  <div class="section">
    <h2 class="section-title">To Do</h2>
    <div
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[inProgressList, doneList]"
      class="task-list"
      (cdkDropListDropped)="drop($event)"
    >
      @for (task of todo; track task) {
      <div class="task-item" cdkDrag>
        <mat-icon class="drag-handle" cdkDragHandle>drag_indicator</mat-icon>
        <span class="task-text">{{ task.taskTitle }}</span>
      </div>
      }
    </div>
  </div>

  <!-- In Progress Section -->
  <div class="section">
    <h2 class="section-title">In Progress</h2>
    <div
      cdkDropList
      #inProgressList="cdkDropList"
      [cdkDropListData]="inProgress"
      [cdkDropListConnectedTo]="[todoList, doneList]"
      class="task-list"
      (cdkDropListDropped)="drop($event)"
    >
      @for (task of inProgress; track task) {
      <div class="task-item" cdkDrag>
        <mat-icon class="drag-handle" cdkDragHandle>drag_indicator</mat-icon>
        <span class="task-text">{{ task.taskTitle }}</span>
      </div>
      }
    </div>
  </div>

  <!-- Done Section -->
  <div class="section">
    <h2 class="section-title">Done</h2>
    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[todoList, inProgressList]"
      class="task-list"
      (cdkDropListDropped)="drop($event)"
    >
      @for (task of done; track task) {
      <div class="task-item" cdkDrag>
        <mat-icon class="drag-handle" cdkDragHandle>drag_indicator</mat-icon>
        <span class="task-text">{{ task.taskTitle }}</span>
      </div>
      }
    </div>
  </div>
</div>
